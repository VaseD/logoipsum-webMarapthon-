<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Mulish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <title>Logoipsum</title>
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header_inner">
                <div class="header_logo">
                    <a href="#!" class="logo_link">
                        <img src="./img/Logo.svg" alt="Logoipsum" class="header_logo-pic">
                    </a>
                </div>
                <nav class="nav">
                    <a href="#!" class="nav_link">Home</a>
                    <a href="#!" class="nav_link">Features</a>
                    <a href="#!" class="nav_link">Pricing</a>
                    <a href="#!" class="nav_link">Blog</a>
                </nav>
                <div class="header_button">
                    <button class="button button_orange">
                        Get Started
                    </button>
                </div>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="wrapper">
            <div class="hero_inner">
                <div class="hero_info">
                    <h1 class="hero_txt">Grow your subscription business</h1>
                    <p class="hero_desc">Outcome-centered products that reduce churn, optimize pricing, and grow your subscription business end-to-end.</p>
                    <div class="hero_buttons">
                        <button class="button button_violet">Get Started</button>
                        <button class="button button_transparent">Try</button>
                    </div>
                </div>
                <div class="hero_pic">
                    <img src="./img/Hero.png" alt="Grow your subscription business" class="hero_pic-img">
                </div>
            </div>           
        </div>
    </section>
    <footer class="footer">
        <div class="wrapper">
            <div class="footer_inner">
                <div class="footer_logo">
                    <a href="" class="footer_logo-link">
                        <img src="./img/Logo.svg" alt="Logoipsum" class="footer_logo-pic">
                    </a>
                </div>
                
                <nav class="footer_nav">
                    <a href="#!" class="footer_link">Support</a>
                    <a href="#!" class="footer_link">Premium</a>
                    <a href="#!" class="footer_link">Pricing</a>
                    <a href="#!" class="footer_link">Blog</a>
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
